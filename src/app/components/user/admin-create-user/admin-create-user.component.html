<div class="container-fluid">
  <div class="form-group">
    <label>User Name</label>
    <input [(ngModel)]='name'
           type="text"
           class="form-control"
           placeholder="Alice">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input [(ngModel)]='password'
           type="password"
           class="form-control">
  </div>
  <div class="form-group">
    <label>Mail</label>
    <input [(ngModel)]='mail'
           type="text"
           class="form-control">
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input [(ngModel)]='firstname'
           type="text"
           class="form-control">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input [(ngModel)]='lastname'
           type="text"
           class="form-control">
  </div>

</div>

  <div class="container-fluid">
